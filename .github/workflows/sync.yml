name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: islercn/BeiJing-Unicom-IPTV-List
          upstream_sync_branch: master
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false
          
      - name: copy file
        uses: canastro/copy-file-action@master
        with:
          source: "iptv_ChannelID.m3u"
          target: "bj.m3u"
          
      - name: replace
        uses: Nambers/ReplaceStringInFile@v1
        with:
          path: ${{ github.workspace }}/bj.m3u
          oldString: http:\/\/192.168.11.1:8888\/rtp\/
          newString: rtp:\/\/
          
      - name: Commit and push the file
        uses: maxgfr/github-commit-push-file@main
        with:
          commit_name: 'Replace bj.m3u'
          
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] GitHub 暂停本次自动更新，你需要手动 Sync Fork 一次"
          exit 1
