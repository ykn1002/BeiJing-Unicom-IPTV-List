name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: islercn/BeiJing-Unicom-IPTV-List
          upstream_sync_branch: master
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false
          
      - name: copy file
        run: cp iptv_ChannelID.m3u bj.m3u
          
      - name: replace file
        run: sed -i 's/http:\/\/192.168.11.1:8888\/rtp\//rtp:\/\//g' bj.m3u
             
      - name: write file
        run: echo "#"$(date +%Y/%m/%d%n%H:%M:%S) >> bj.m3u

      - name: delete file
        run: rm -rf test_channels_china.txt
      
      - name: download file
        run: wget --no-check-certificate https://epg.pw/test_channels_china.txt

      - name: write file
        run: echo "#"$(date +%Y/%m/%d%n%H:%M:%S) >> test_channels_china.txt
          
      - name: Commit and push the file
        uses: maxgfr/github-commit-push-file@main
        with:
          commit_name: 'Sync file'
          
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] GitHub 暂停本次自动更新，你需要手动 Sync Fork 一次"
          exit 1
